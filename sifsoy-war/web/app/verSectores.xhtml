<?xml version="1.0"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:ace="http://www.icefaces.org/icefaces/components"
    xmlns:icecore="http://www.icefaces.org/icefaces/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    template="resources/content-template.xhtml">

    <ui:define name="content">
        <h:form id="form">
            <style type="text/css">
                /* Important required because row */
                .ui-datatable-odd {
                    background-color:lightgray !important;
                    background-position-y: -1400px; /* IE7 hack */
                }
            </style>
            <h:panelGrid columns="6"> 
                <ace:dataTable id="sectoresTable"
                               value="#{tableBean.sectoresList}"
                               var="item"
                               paginator="true"
                               paginatorPosition="bottom"
                               rows="10">
                    <ace:column id="id" headerText="ID" sortBy="#{item.sectoreelectoral}"
                                 filterBy="#{item.sectoreelectoral}" filterMatchMode="contains">
                         <h:outputText id="idCell" value="#{item.sectoreelectoral}"/>
                     </ace:column>
                    <ace:column id="name" headerText="Name" sortBy="#{item.centrodevotacion}"
                                 filterBy="#{item.centrodevotacion}" filterMatchMode="contains">
                         <h:outputText id="nameCell" value="#{item.centrodevotacion}"/>
                    </ace:column>
                    <ace:column>  
                        <f:facet name="header">  
                            <h:outputText value="Ver JRV" />  
                        </f:facet>  
                        <h:link outcome="verSectores" value="Ir" >
                           <f:param name="id" value="#{item.idsectorelectoral}" />
                        </h:link>  
                    </ace:column>  
                 </ace:dataTable>
           </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
